<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex-main">
    <div class="flex-header">
    <h1>What is the capital of...</h1>
    </div>
<div class="flex-cont">
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Mexico</div>
            <div class="back flex-item">Mexico City</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Papua New Guinea</div>
            <div class="back flex-item">Port Moresby</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Iceland</div>
            <div class="back flex-item">Reykjavik</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">South Korea</div>
            <div class="back flex-item">Seoul</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Sweden</div>
            <div class="back flex-item">Stockholm</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Georgia</div>
            <div class="back flex-item">Tbilisi</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Honduras</div>
            <div class="back flex-item">Tegucigalpa</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Tunisia</div>
            <div class="back flex-item">Tunis</div>
        </div>
    </div>
    <div class="cont">
        <div class="card">
            <div class="front flex-item">Austria</div>
            <div class="back flex-item">Vienna</div>
        </div>
    </div>

</div>
</div>
</div>
</body>
</html>
